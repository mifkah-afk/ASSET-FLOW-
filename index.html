<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Peminjaman Barang SMK</title>
<style>
    body{
        font-family: Arial, sans-serif;
        background: #eef6f8;
        margin:0;
        padding:20px;
    }
    h1{
        text-align:center;
        color:#117a8b;
        margin-bottom:20px;
    }
    .container{
        max-width:900px;
        margin:auto;
        background:white;
        padding:20px;
        border-radius:10px;
        box-shadow:0 3px 10px rgba(0,0,0,0.1);
    }
    .form-section{
        background:#f4fbfd;
        padding:15px;
        border-radius:10px;
        margin-bottom:20px;
        border-left:5px solid #17a2b8;
    }
    label{
        font-weight:bold;
    }
    input,select{
        width:100%;
        padding:10px;
        margin:5px 0 15px;
        border:1px solid #bbb;
        border-radius:5px;
    }
    button{
        padding:10px 15px;
        border:none;
        border-radius:5px;
        cursor:pointer;
        font-weight:bold;
    }
    .btn-submit{ background:#17a2b8; color:white; }
    .btn-submit:hover{ background:#138496; }
    .btn-export{ background:#28a745; color:white; }
    .btn-export:hover{ background:#218838; }
    .btn-print{ background:#ffc107; color:black; }
    .btn-print:hover{ background:#e0a800; }

    table{
        width:100%;
        border-collapse:collapse;
        margin-top:20px;
    }
    th,td{
        border:1px solid #ccc;
        padding:10px;
        text-align:left;
    }
    th{
        background:#17a2b8;
        color:white;
    }
</style>
</head>
<body>

<h1>ðŸ“¦ Sistem Peminjaman & Pengembalian Barang</h1>

<div class="container">

    <!-- FORM PEMINJAMAN -->
    <div class="form-section">
        <h2>Peminjaman Barang</h2>
        <label>Nama Peminjam</label>
        <input type="text" id="pinjam_nama">

        <label>Nama Barang</label>
        <input type="text" id="pinjam_barang">

        <label>Tanggal Pinjam</label>
        <input type="date" id="pinjam_tanggal">

        <button class="btn-submit" onclick="tambahPinjam()">Simpan Peminjaman</button>
    </div>

    <!-- FORM PENGEMBALIAN -->
    <div class="form-section">
        <h2>Pengembalian Barang</h2>
        <label>Nama Peminjam</label>
        <input type="text" id="kembali_nama">

        <label>Nama Barang</label>
        <input type="text" id="kembali_barang">

        <label>Tanggal Kembali</label>
        <input type="date" id="kembali_tanggal">

        <button class="btn-submit" onclick="tambahKembali()">Simpan Pengembalian</button>
    </div>

    <!-- TABEL -->
    <h2>Data Transaksi</h2>
    <table id="tabel">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Barang</th>
                <th>Status</th>
                <th>Tanggal</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <br>
    <button class="btn-export" onclick="exportDoc()">Export DOCX</button>
    <button class="btn-print" onclick="window.print()">Print</button>

</div>

<script>
let data = [];

function tambahPinjam(){
    let nama = document.getElementById("pinjam_nama").value;
    let barang = document.getElementById("pinjam_barang").value;
    let tanggal = document.getElementById("pinjam_tanggal").value;

    if(nama=="" || barang=="" || tanggal==""){
        alert("Lengkapi semua data!");
        return;
    }

    data.push({ nama, barang, status:"Dipinjam", tanggal });
    updateTable();
    alert("Data peminjaman tersimpan!");
}

function tambahKembali(){
    let nama = document.getElementById("kembali_nama").value;
    let barang = document.getElementById("kembali_barang").value;
    let tanggal = document.getElementById("kembali_tanggal").value;

    if(nama=="" || barang=="" || tanggal==""){
        alert("Lengkapi semua data!");
        return;
    }

    data.push({ nama, barang, status:"Dikembalikan", tanggal });
    updateTable();
    alert("Data pengembalian tersimpan!");
}

function updateTable(){
    let tbody = document.querySelector("#tabel tbody");
    tbody.innerHTML = "";

    data.forEach(item=>{
        let row = `<tr>
            <td>${item.nama}</td>
            <td>${item.barang}</td>
            <td>${item.status}</td>
            <td>${item.tanggal}</td>
        </tr>`;
        tbody.innerHTML += row;
    });
}

function exportDoc(){
    let content = "DATA PEMINJAMAN & PENGEMBALIAN BARANG\n\n";

    data.forEach((item, i)=>{
        content += `${i+1}. Nama: ${item.nama}\n`;
        content += `   Barang: ${item.barang}\n`;
        content += `   Status: ${item.status}\n`;
        content += `   Tanggal: ${item.tanggal}\n\n`;
    });

    let blob = new Blob([content], { type: "application/vnd.openxmlformats-officedocument.wordprocessingml.document" });

    let a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "data_peminjaman.docx";
    a.click();
}
</script>

</body>
</html>
